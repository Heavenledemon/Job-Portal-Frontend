<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhadip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">

        </div>
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Jobs</li>
                <li>Mentroship</li>
                <li>AI powered mock test</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </div>
        <div class="login">
            <a href="#">Login</a>
            <a href="#" class="register">Register</a>
        </div>
    </div>

    <div class="container">
        <div class="info">
            <h1>Find Your Dream Job Instantly!</h1>
            <br>
            <h6>India's fastest-growing job portal</h6>
            <br>
            <div class="input">
                <input type="text" placeholder="Search for jobs, companies, skills...">
                <button>Search</button>
            </div>
            <div class="icons">
                <span class="icon1">
                    <img src="icon1.png" alt="" srcset="">
                    <div class="num">
                    <h6>25,850</h6>
                    <p class="icons-1">Job</p>
                    </div>
                </span>
                <span class="icon1">
                    <img src="icon2.png" alt="" srcset="">
                    <div class="num">
                    <h6>10,250</h6>
                    <span class="icons-1">Candidates</span>
                    </div>
                </span>
                <span class="icon1">
                    <img src="icon3.png" alt="" srcset="">
                    <div class="num">
                    <h6>18,400</h6>
                    <span class="icons-1">Companies</span>
                    </div>
                </span>
            </div>

            <div class="banner">
                <img src="banner.png" alt="Banner">
            </div>

        </div>

        <div class="image">
            <img src="fin.png" alt="Image">
        </div>
    </div>

</body>

</html>
